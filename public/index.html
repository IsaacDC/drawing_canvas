<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../styles/reset.css">
    <title>Canvas</title>
</head>

<body>
    <div class="field">
        <canvas id="canvas"></canvas>
        <div class="tools">
            <button type="button" class="button">Undo</button>
            <button type="button" id="clear" class="button">Clear</button>

            <div class="color-field" style="background: red;"></div>
            <div class="color-field" style="background: blue;"></div>
            <div class="color-field" style="background: green;"></div>
            <div class="color-field" style="background: yellow;"></div>

            <input type="color" id="stroke-color" name="color" value="#00000">
            <input type="range" min="1" max="100" value="5" id="stroke-width">   
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="client.js"></script>
</body>

</html>
