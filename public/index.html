<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <title>Canvas</title>
  </head>

  <body>
    <div style="padding: 1rem;">
      <div class="main-container">
        <div class="fs-4 mb-2 d-flex justify-content-center align-items-center gap-2 position-sm-sticky"
        style="height: 2rem;">
          <h1>Username:</h1>
          <p id="username"></p>
        </div>

        <div class="canvas-container">
          <canvas class="w-100 h-100 bg-white" id="canvas"></canvas>
          <canvas
            class="w-100 h-100 bg-white d-none"
            id="offscreenCanvas"
          ></canvas>
        </div>
      </div>

      <div
        class="tools-container postion-fixed start-0 w-100 py-3 d-flex flex-column gap-3"
      >
        <div class="d-flex align-items-center justify-content-center gap-2">
          <input
            title="color-picker"
            type="color"
            id="stroke-color"
            name="color"
            value="#00000"
          />
          <input
            title="width-slider"
            type="range"
            min="10"
            max="100"
            value="10"
            id="stroke-width-slider"
          />
          <input
            title="slider-value"
            type="number"
            min="10"
            max="100"
            value="10"
            id="slider-value"
          />
        </div>
        <div
          class="d-flex align-items-center justify-content-center gap-2 tools"
        >
          <button id="trash-btn" title="Clear Button">
            <i class="fas fa-trash-alt"></i>
          </button>
          <button id="pencil-btn" title="Pencil Button">
            <i class="fas fa-pencil-alt"></i>
          </button>
          <button id="eraser-btn" title="Eraser Button">
            <i class="fas fa-eraser"></i>
          </button>
          <button id="download-btn" title="Download Button">
            <i class="fas fa-download"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="client.js"></script>
  </body>
</html>
