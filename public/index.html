<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <title>Canvas</title>
</head>

<body>
  <h1></h1>
  <canvas id="canvas"></canvas>

  <div class="tools">
    <!-- <button id="clear-all" class="fa-solid fa-trash"></button>
    <button id="undo" class="fa-solid fa-undo"></button> -->

    <button id="eraser" class="fa-solid fa-eraser"></button>
    <button id="pencil" class="fa-solid fa-pencil"></button>

    <input title="color-picker" type="color" id="stroke-color" name="color" value="#00000" />
    <input title="width-slider" type="range" min="1" max="100" value="5" id="stroke-width" />
    <input title="slider-value" type="number" min="1" max="100" value="5" id="slider-value" />
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="client.js"></script>
</body>

</html>
