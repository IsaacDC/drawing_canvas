<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <title>Canvas</title>
  </head>

  <body>
    <div class="wrapper">
      <div id="username-container">
        <h1>Username:</h1>
        <p id="username"></p>
      </div>
      <div class="canvas-container">
        <canvas id="canvas"></canvas>
      </div>

      <canvas id="offscreenCanvas" style="display: none"></canvas>

      <div class="tools-container">
        <div class="tools">
          <input
            title="color-picker"
            type="color"
            id="stroke-color"
            name="color"
            value="#00000"
          />
          <input
            title="width-slider"
            type="range"
            min="10"
            max="100"
            value="10"
            id="stroke-width-slider"
          />
          <input
            title="slider-value"
            type="number"
            min="10"
            max="100"
            value="10"
            id="slider-value"
          />
        </div>
        <div class="tools">
          <button id="trash-btn" title="clear-button">
            <i class="fas fa-trash-alt"></i>
          </button>
          <button id="pencil-btn" title="pencil-button">
            <i class="fas fa-pencil-alt"></i>
          </button>
          <button id="eraser-btn" title="eraser-button">
            <i class="fas fa-eraser"></i>
          </button>
          <button id="download-btn" title="download-button">
            <i class="fas fa-download"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="client.js"></script>
  </body>
</html>
